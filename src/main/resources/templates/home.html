<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/main :: header(~{::title},~{::link})">

<title>Spring boot + Mybatis + Bootstrap</title>

<link rel="stylesheet" type="text/css" th:href="@{/css/dashboard.css}" />
</head>

<body>
  <nav th:replace="fragments/main :: navi-top"></nav>

  <div class="container-fluid">
    <div class="row">
      <nav th:replace="fragments/main :: navi-left"></nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <button class="btn btn-sm btn-outline-secondary">Share</button>
            <button class="btn btn-sm btn-outline-secondary">Export</button>
          </div>
          <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <span data-feather="calendar"></span> This week
          </button>
        </div>
      </div>

      <h1>City一覧</h1>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>id</th>
              <th>name</th>
              <th>state</th>
              <th>country</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="row,rowStat : ${cityList}">
              <td th:text="${row.id}">1</td>
              <td th:text="${row.name}">tokyo</td>
              <td th:text="${row.state}">arakawa</td>
              <td th:text="${row.country}">JP</td>
            </tr>
          </tbody>
        </table>
      </div>

      <h1>Hotel一覧</h1>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>city</th>
              <th>name</th>
              <th>address</th>
              <th>zip</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="row,rowStat : ${hotelList}">
              <td th:text="${row.city}">1</td>
              <td th:text="${row.name}">tokyo hotel</td>
              <td th:text="${row.address}">arakawa ku</td>
              <td th:text="${row.zip}">1160000</td>
            </tr>
          </tbody>
        </table>
      </div>

      </main>

    </div>
  </div>

  <footer th:replace="fragments/main :: footer"></footer>

</body>
</html>
